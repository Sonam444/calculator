<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <div class="video-frame">
            <iframe src="https://www.youtube.com/embed/cPYaQ-_MKt0?autoplay=1&loop=1&controls=0&mute=1&playlist=cPYaQ-_MKt0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
            <button onclick="squareRoot()">√</button>
            <button onclick="square()">x²</button>
            <button onclick="cube()">x³</button>
            <button onclick="backspace()">Backspace</button>
            <button onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
